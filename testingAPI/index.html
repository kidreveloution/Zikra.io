<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button id="getMemories">Get Memories</button>
    <button id="getMemoryById">Get Memory By ID</button>
    <div id="result"></div>

    <script>
        document.getElementById('getMemories').addEventListener('click', function() {
            fetch('https://api.zikramap.com/getMemories/?ne_lat=31.821606118113657&ne_long=35.51954600781248&sw_lat=31.130592290762717&sw_long=33.44312999218748&center_lat=31.476099204438185&center_long=34.48133799999998')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('getMemoryById').addEventListener('click', function() {
            fetch('https://api.zikramap.com/getMemoryById/103e5165-b218-43f0-a8e9-6629a65f9de0')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
