<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button id="getMemories">Get Memories</button>
    <button id="getMemoryById">Get Memory By ID</button>
    <div id="result"></div>

    <script>
        document.getElementById('getMemories').addEventListener('click', function() {
            fetch('https://api.zikramap.com/getAllMemories/2023-11-12')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('getMemoryById').addEventListener('click', function() {
            fetch('https://api.zikramap.com/getMemoryById/103e5165-b218-43f0-a8e9-6629a65f9de0')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
